
{% extends "quotes/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container mt-3">
        {% for quote in quotes %}
            <h1>"{{ quote.quote }}"</h1>
            <p>Author: <a href="{% url 'quotes:author_detail' quote.author.pk %}">{{ quote.author.name }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
